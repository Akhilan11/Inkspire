<div class="container" style="max-width: 80%; margin: 0 auto;">

  <h2 style="color: #f1356d;">All Blogs</h2>
  <hr class="mb-5">

  <div *ngIf="blogs.length === 0">
    <p>No blogs found.</p>
  </div>

  <div class="row">
    <div class="col-12 mb-3" *ngFor="let blog of blogs">
      <div class="card h-100" style="box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <div class="card-body">
          <h5 class="card-title" style="color: #f1356d;">{{ blog.title }}</h5>
          <p class="card-text">{{ blog.content | slice: 0:100 }}...</p>
          <button class="btn btn-outline-primary btn-sm" (click)="blogDetail(blog._id)">View Blog</button>
          <p class="mt-3 mb-0 text-muted" style="font-size: 13px;">
            Written by <strong>{{ blog.author }}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>

</div>
