<div class="container mt-5" style="max-width: 600px;">
  <h2 class="text-center mb-3" style="color: #f1356d;">Login</h2>
  <hr class="mb-4" style="width: 60%; margin: 0 auto;">

  <form (ngSubmit)="onLogin()" class="mt-4">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter your password"
        required
      />
    </div>

    <div *ngIf="errorMsg" class="text-danger mb-3 text-center">
      {{ errorMsg }}
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>
